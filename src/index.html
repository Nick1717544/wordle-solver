<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link rel="shortcut icon" href="../static/favicon/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-black text-center">Wordle Solver</h1>
    <h2 class="text-black text-center mt-3">Green Letters</h2>
    <div class="col-12 row d-flex justify-content-center mt-3">
        <input id="green-input-1" class="col-1 border-1 rounded-3 bg-success m-1" autocomplete="off" maxlength="1" type="text">
        <input id="green-input-2" class="col-1 border-1 rounded-3 bg-success m-1" autocomplete="off" maxlength="1" type="text">
        <input id="green-input-3" class="col-1 border-1 rounded-3 bg-success m-1" autocomplete="off" maxlength="1" type="text">
        <input id="green-input-4" class="col-1 border-1 rounded-3 bg-success m-1" autocomplete="off" maxlength="1" type="text">
        <input id="green-input-5" class="col-1 border-1 rounded-3 bg-success m-1" autocomplete="off" maxlength="1" type="text">
    </div>
    <h2 class="text-black text-center mt-3">Yellow Letters (Not in order)</h2>
    <div class="col-12 row d-flex justify-content-center mt-3">
        <input id="yellow-input" class="col-6 border-1 rounded-3 bg-warning" type="text">
    </div>
    <h2 class="text-black text-center mt-3">Gray Letters</h2>
    <div class="col-12 row d-flex justify-content-center mt-3">
        <input id="gray-input" class="col-6 border-1 rounded-3 bg-secondary" type="text">
    </div>
    <h2 class="text-black text-center mt-3">Answer</h2>
    <div class="col-12 row d-flex justify-content-center mt-3">
        <textarea placeholder="Answer" id="Answer" cols="15" rows="10" class="col-6" disabled></textarea>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
